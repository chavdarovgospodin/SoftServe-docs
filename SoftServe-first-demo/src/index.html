<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
      <input class="form-control mr-lg-2" type="search" placeholder="Add new task..." aria-label="Search" id="textField">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="add">Submit</button>
      <button class="btn btn-outline-secondary hidden" type="button" id="edit">Edit</button>
    </form>
  </nav>

  <div class="container">
    <h3>Todo List</h3>
    <div class="col-sm-12" id="todos">

      <ul id="mySelect" class="list-group">
      </ul>
    </div>
    <hr>
    <h3>Completed Todos</h3>
    <hr>
    <div class="col-sm-14" id="completedTodo">
      <ul>

      </ul>
    </div>
    <hr>
    <button class="btn btn-danger" id="clear">Clear all</button>
  </div>

</body>

</html>
